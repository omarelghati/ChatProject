<div class="content">
    <h1 class="justify-content-center">Friends list</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="pull-right">
                <!--<div class="btn-group">
            <button type="button" class="btn btn-success btn-filter" data-target="pagado">Pagado</button>
            <button type="button" class="btn btn-warning btn-filter" data-target="pendiente">Pendiente</button>
            <button type="button" class="btn btn-danger btn-filter" data-target="cancelado">Cancelado</button>
            <button type="button" class="btn btn-default btn-filter" data-target="all">Todos</button>
        </div>-->
            </div>
            <div class="table-container">
                <table class="table table-filter">
                    <tbody>
                        <tr *ngFor="let u of users">
                            <td>
                                <div class="media">
                                    <a href="#" class="pull-left">
                                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
                                    </a>
                                    <div class="media-body">
                                        <span class="media-meta pull-right">Joined at {{u.dateOfJoin}}</span>
                                        <input type="hidden" #id name="name" value="{{u.id}}" />
                                        <h4 class="title">
                                            {{u.username}}
                                            <span class="pull-right btn btn-primary" (click)="SendRequest(id.value)">Add friend</span>
                                        </h4>
                                        <p class="summary">Marrakech</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {

        $('.star').on('click', function () {
            $(this).toggleClass('star-checked');
        });

        $('.ckbox label').on('click', function () {
            $(this).parents('tr').toggleClass('selected');
        });

        $('.btn-filter').on('click', function () {
            var $target = $(this).data('target');
            if ($target != 'all') {
                $('.table tr').css('display', 'none');
                $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
            } else {
                $('.table tr').css('display', 'none').fadeIn('slow');
            }
        });

    });
</script>
